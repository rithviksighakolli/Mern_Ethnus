<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task1</title>
  </head>
  <body>
    <div class="container">
      <h1>Reverse a Number</h1>
      <input id="inputUser" type="number" placeholder="Enter a number" />
      <button id="calculate">Calculate</button>
      <h1 id="result"></h1>
    </div>
    <script>
      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          let num = document.getElementById("inputUser").value;
          let reversedNum = reverseNumber(num);
          document.getElementById("result").innerText = reversedNum;
        });

      function reverseNumber(num) {
        return num.split("").reverse().join("");
      }
    </script>
  </body>
</html>
