<!DOCTYPE html>
<html>
<head>
    <title>Task-5</title>
    <style>
        th{
            width: 200px;
        }
    </style>
</head>
<body>
    <h2 style=" margin-top: 100px; color: blue;" align="center">Registration form</h2>
<form>
    <table align="center" border="1px solid black" width="500px">
        <tr>
            <th align="center">
                <label for="firstName">First Name</label>
            </th>
            <td>
                <input size="50" type="text" id="firstName" name="firstName"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="lastName">Last Name</label>
            </th>
            <td>
                <input size="50" type="text" id="lastName" name="lastName"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="email">Email</label>
            </th>
            <td>
                <input size="50" type="email" id="email" name="email"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="password">Password</label>
            </th>
            <td>
                <input size="50" type="password" id="password" name="password"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="rePassword">Re-enter Password</label>
            </th>
            <td>
                <input size="50" type="password" id="rePassword" name="rePassword"><br>
            </td>
        </tr>
        <tr>
            <th align="center" rowspan="2">
                <label>Gender:</label>
            </th>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </td> 
        </tr>                
        <tr>
            <th align="center">
                <label for="age">Age:</label>
            </th>
            <td>
                <input size="50" size="50" type="number" id="age" name="age"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="phoneNumber">Phone Number</label>
            </th>
            <td>
                <input size="50" type="tel" id="phoneNumber" name="phoneNumber"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="address">Address</label>
            </th>
            <td>
                <textarea cols="47" id="address" name="address"></textarea><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="state">State</label>
            </th>
            <td>
                <input size="50" type="text" id="state" name="state"><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label for="country">Country</label>
            </th>
            <td>
                <select id="country" name="country">
                    <option value="">Choose your country</option>
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="nepal">Nepal</option>
                </select><br>
            </td>
        </tr>
        <tr>
            <th align="center">
                <label>Languages known</label>
            </th>
            <td>
                <input type="checkbox" id="english" name="languages[]" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="kannada" name="languages[]" value="kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" name="languages[]" value="telugu">
                <label for="telugu">Telugu</label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="declaration" name="declaration" value="true" checked>
                <label for="declaration">Hereby I declare all the given details are true</label><br>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="2">
                <p>Log in to <a href="Ethnus.com">Ethnus</a> website</p>
            </td>
        </tr>
    </table>
    <div style=" margin-top:10px ; display: flex; justify-content: center;">
        <input type="submit" value="Register">
    </div>
</form>
</body>
</html>
